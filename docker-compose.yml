version: "3.7"
services:
  postgres:
    image: postgres:15-alpine
    restart: always
    env_file:
      - backend/.env
    ports:
      - 5432:5432
    expose:
      - "5432"
    volumes:
      - db-data:/var/lib/postgresql/data:cached
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    depends_on:
      - "postgres"
    ports:
      - 8000:8000
    env_file:
      - backend/.env

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    env_file:
      - frontend/.env
    ports:
      - 3000:3000
    depends_on:
      - "backend"
    links:
      - "backend"

volumes:
  db-data:
